  flutter_bloc: ^8.1.6
  flutter_debouncer: ^2.0.0
  flutter_inappwebview: ^6.1.5
  flutter_launcher_icons: ^0.13.1
  flutter_markdown: ^0.7.5
  flutter_native_splash: ^2.4.3
  flutter_rating_bar: ^4.0.1
