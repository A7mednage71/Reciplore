  flutter_secure_storage: ^9.2.2
  flutter_spinkit: ^5.2.1
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^2.0.10+1
  fluttertoast: ^8.2.10
  freezed: ^2.5.2
  freezed_annotation: ^2.4.4
  get_it: ^8.0.2
